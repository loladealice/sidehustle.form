<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side hustle form</title>
    <link rel="stylesheet" href="side.css">
</head>
<body>
  <form>
      <fieldset>
        <div class="container">
        <p class="pls">please fill this form</p>
        <label for="first-name">First-Name</label>
        <input type="text" name="first-name" placeholder="Enter your first-name" required>
        <br>
        <label for="last-name">Last-Name</label>
        <input type="text" name="last-name" placeholder="Enter your last-name" required>
        <br>
        <label for="E-mail">E-mail</label>
        <input type="email" name="E-mail" placeholder="Enter your email address" required>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" required>
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" required>
        <br>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="date of birth" required>
        <br>
        <button><a href="#">Submit</a></button>
      </div>
      </fieldset>

  
    
  </form>  
</body>
</html>
